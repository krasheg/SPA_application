{% extends "base.html" %}

{% block content %}
    <div class="container" style="background-color: lightgrey; width: 50%;border-radius:20px;">
        <h2>Are you sure you want to delete this comment?</h2>
        <div class="mt-4 p-5 rounded-bg d-flex justify-content-between">
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-secondary">Yes, delete</button>
            </form>
            <button class="btn btn-danger"><a href="{% url 'home' %}"
                                              style="color: white; text-decoration: none;">Cancel</a></button>
        </div>
    </div>
{% endblock content %}
